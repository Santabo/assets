<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTGPDX Assets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-size: cover;
        }

        h1 {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .folder-list {
            margin-bottom: 20px;
        }

        .folder-list button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .folder-list button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            margin: 10px;
            max-width: 130px;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #ctgpdxLogo {
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }

        .hidden {
            display: none;
        }

        /* Styling for CTGPDX button with the logo */
        #ctgpdxButton {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border: none;
        }

        #ctgpdxButton img {
            max-width: 50px;
            margin-right: 10px;
        }

        #ctgpdxButton:hover {
            background-color: #fb296f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>CTGPDX Assets</h1>

    <div class="folder-list" id="mainButtons">
        <!-- CTGPDX Button with Logo -->
        <button id="ctgpdxButton" onclick="enterCTGPDX()">
            <img src="CTGPDX/Website/Logo/logo.png" alt="CTGPDX Logo">
            Enter CTGPDX Section
        </button>
    </div>

    <div class="folder-list hidden" id="ctgpdxButtons">
        <img src="CTGPDX/Website/Logo/logo.png" alt="CTGPDX Logo" id="ctgpdxLogo">
        <button onclick="loadFolder('Packun')">Piranha Plant Cup</button>
        <button onclick="loadFolder('Penguin')">Penguin Cup</button>
        <button onclick="loadFolder('ShineSprite')">Shine Sprite Cup</button>
        <button onclick="loadFolder('Squid')">Splatoon Squid Cup</button>
        <button onclick="loadFolder('SuperCrown')">Super Crown Cup</button>
        <button onclick="loadFolder('SuperLeaf')">Super Leaf Cup</button>
        <button onclick="loadFolder('MultiMoon')">Multi Moon Cup</button>
        <button onclick="loadFolder('IceFlower')">Ice Flower Cup</button>
        <button onclick="loadFolder('Heart')">Heart Cup</button>
        <button onclick="loadFolder('GrandStar')">Grand Star Cup</button>
        <button onclick="loadFolder('ExtraMushroom')">Extra Mushroom Cup</button>
        <button onclick="loadFolder('CloudFlower')">Cloud Flower Cup</button>
        <button onclick="loadFolder('Boo')">Boo Cup</button>
        <button onclick="loadFolder('Blooper')">Blooper Cup</button>
    </div>

    <div class="image-container" id="imageContainer">
        <p>Select a folder to display images</p>
    </div>

    <script>
        function enterCTGPDX() {
            // Hide main buttons, show CTGPDX buttons
            document.getElementById('mainButtons').classList.add('hidden');
            document.getElementById('ctgpdxButtons').classList.remove('hidden');

            // Random background image for CTGPDX section
            const backgrounds = [
                'CTGPDX/Website/Backgrounds/bg.png',
                'CTGPDX/Website/Backgrounds/red.jpg',
                'CTGPDX/Website/Backgrounds/yellow.jpg'
            ];
            const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            document.body.style.backgroundImage = `url(${randomBg})`;
        }

        function loadFolder(folderName) {
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';  // Clear the container

            // Template for file name changes based on folder
            const imageList = {
                'Packun': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'Penguin': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                // Add other folders similarly
                'ShineSprite': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'Squid': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'SuperCrown': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'SuperLeaf': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'MultiMoon': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'IceFlower': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'Heart': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'GrandStar': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'ExtraMushroom': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'CloudFlower': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'Boo': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'Blooper': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
            };

            // Display images
            imageList[folderName].forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                container.appendChild(img);
            });
        }
    </script>
</body>
</html>
