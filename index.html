<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Icon Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .folder-list {
            margin-bottom: 20px;
        }

        .folder-list button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }

        .folder-list button:hover {
            background-color: #45a049;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            margin: 10px;
            max-width: 130px;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Cup Icon Viewer</h1>

    <div class="folder-list">
        <button onclick="loadFolder('Packun')">Piranha Plant Cup</button>
        <button onclick="loadFolder('Penguin')">Penguin Cup</button>
        <button onclick="loadFolder('ShineSprite')">Shine Sprite Cup</button>
        <button onclick="loadFolder('Squid')">Splatoon Squid Cup</button>
        <button onclick="loadFolder('SuperCrown')">Super Crown Cup</button>
        <button onclick="loadFolder('SuperLeaf')">Super Leaf Cup</button>
        <button onclick="loadFolder('MultiMoon')">Multi Moon Cup</button>
        <button onclick="loadFolder('IceFlower')">Ice Flower Cup</button>
        <button onclick="loadFolder('Heart')">Heart Cup</button>
        <button onclick="loadFolder('GrandStar')">Grand Star Cup</button>
        <button onclick="loadFolder('ExtraMushroom')">Extra Mushroom Cup</button>
        <button onclick="loadFolder('CloudFlower')">Cloud Flower Cup</button>
        <button onclick="loadFolder('Boo')">Boo Cup</button>
        <button onclick="loadFolder('Blooper')">Blooper Cup</button>
    </div>

    <div class="image-container" id="imageContainer">
        <p>Select a folder to display images</p>
    </div>

    <script>
        function loadFolder(folderName) {
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';  // Clear the container

            // Template for file name changes based on folder
            const imageList = {
                'Packun': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'Penguin': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'ShineSprite': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'Squid': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'SuperCrown': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'SuperLeaf': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'MultiMoon': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'IceFlower': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'Heart': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'GrandStar': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'ExtraMushroom': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'CloudFlower': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'Boo': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ],
                'Blooper': [
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_130x130^h.png`,
                    `CTGPDX/Cups/${folderName}/ym_CupIcon${folderName}_Line^s.png`
                ]
            };

            if (imageList[folderName]) {
                imageList[folderName].forEach(image => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image;
                    container.appendChild(imgElement);
                });
            } else {
                container.innerHTML = `<p>No images found in ${folderName}</p>`;
            }
        }
    </script>
</body>
</html>
